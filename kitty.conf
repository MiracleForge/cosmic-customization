# ─────────────────────────────────────────────
# FONT & LIGATURES
# ─────────────────────────────────────────────
font_family        GohuFont 11 Nerd Font
fallback_font      JetBrainsMono Nerd Font
bold_font          auto
italic_font        auto
enable_ligatures   never

# ─────────────────────────────────────────────
# BASE COLORS (EVA‑HUD inspired)
# ─────────────────────────────────────────────
background         #08080b
foreground         #8cff66

# ANSI Palette – shades refletindo status e alertas
color0             #000000
color1             #ff4500
color2             #8cff66
color3             #ffa500
color4             #00bfff
color5             #ff8c00
color6             #ff5f00
color7             #e6e6e6

# Bright (intensificados)
color8             #303040
color9             #ff6347
color10            #aaff7d
color11            #ffb347
color12            #5fd2ff
color13            #ffae42
color14            #ff7f50
color15            #ffffff

# ─────────────────────────────────────────────
# CURSOR, SELECTION, BORDERS
# ─────────────────────────────────────────────
cursor                #8cff66
cursor_text_color     #000000
selection_background  #5fd2ff
selection_foreground  #08080b

active_border_color    #8cff66
inactive_border_color  #303040
border_width           1

# ─────────────────────────────────────────────
# TAB BAR / UI STRIP LOOK
# ─────────────────────────────────────────────
tab_bar_background      #08080b
tab_active_background   #8cff66
tab_inactive_background #303040
active_tab_foreground    #000000
inactive_tab_foreground  #e6e6e6
tab_style                double

# ─────────────────────────────────────────────
# WINDOW APPEARANCE / HUD EFFECTS
# ─────────────────────────────────────────────
window_padding_width      2
background_opacity        0.95
window_title              "NERV – EVA HUD TERMINAL"

# ─────────────────────────────────────────────
# SCROLLBACK & PERFORMANCE
# ─────────────────────────────────────────────
scrollback_lines         20000
scrollback_persistent    yes
enable_audio_bell        no
map_alt_keys             yes

# ─────────────────────────────────────────────
# SCROLLBAR – EVA HUD VISUAL
# ─────────────────────────────────────────────
enable_scrollbar          yes
scrollbar_width           8
scrollbar_thumb_color     #8cff66
scrollbar_track_color     #303040
scrollbar_handle_hover_color #ffa500

# ─────────────────────────────────────────────
# TEXT & TEXT EFFECTS
# ─────────────────────────────────────────────
draw_bold_text_with_bright_colors yes
highlight_uris                yes

# ─────────────────────────────────────────────
# NOTES
# ─────────────────────────────────────────────
# Essa configuração é inspirada em interfaces futuristas com HUD
# similares às telas de *Neon Genesis Evangelion* – status,
# alertas e monitoramento de sistemas. :contentReference[oaicite:3]{index=3}

